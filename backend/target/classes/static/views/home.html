<div ng-controller="homeCtrl">>
<nav class="navbar navbar-inverse">

	<div class="container-fluid">

		<div class="navbar-header">
			<a class="navbar-brand" href="#">AMC Movie Recommender</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<!-- <li class=""><a href="#">Contact</a></li> -->
		</ul>

		<form class="navbar-form navbar-left" action="">
			<div class="form-group">
				<input ng-model="keyword" type="text" class="form-control" placeholder="Search">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default" ng-click="searchMovie()">Submit</button>
			</div>

		</form>
		<ul class="nav navbar-nav navbar-right">
			<li ng-show="loggedIn==false" ><a href="/login"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
			<li ng-show="loggedIn==false"><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
			
			<li ng-show="loggedIn==true"><a href="#">Hi {{user.full_name}}</a></li>
			<li ng-show="loggedIn==true"><a ng-click="signout()" href="#"><span class="glyphicon glyphicon-log-out"></span>SignOut</a></li>

		</ul>
	</div>
</nav>

<div  class="row" style="height:800px;">

	<div ng-show="results.length > 0" class="row">
			<h2>Search results for {{keyword}}</h2>
			<div ng-repeat="movie in results" class="col-md-5">
				<img src="images/{{movie.image}}">
				<div class="desc">
					<h5><a href="#">{{movie.name}}</a></h5>
					<p>{{movie.description}}</p>
				</div>
			</div>
			
			
	</div>
		
	<div ng-show="loggedIn==true" class="col-md-9">
		<div class="row">
			<h2>Movies you make like..</h2>
			<div ng-repeat="movie in recommended_movies" class="col-md-5">
				<img src="images/{{movie.image}}">
				<div class="desc">
					<h5><a href="#">{{movie.name}}</a></h5>
					<p>{{movie.description}}</p>
				</div>
			</div>
		</div>
